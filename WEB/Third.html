<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables used in html</h1>
    <table border="2">
        <tr>
            <th>1</th>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>

    <table border="3">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <th colspan="2">4</th>
        </tr>
        <tr>
            <td>5</td>
            <th rowspan="2" colspan="2">6</th>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <th rowspan="2">13</th>
            <td>14</td>
            <th colspan="2">15</th>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
