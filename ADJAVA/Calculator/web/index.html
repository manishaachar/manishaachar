<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">

            *{
                text-align: center;

    <body>
        <!--<div>TODO write content</div>-->
        <form action="CalcServlet">
            Enter First Number <input type="text" name="txtN1"><br>
            Enter Second Number <input type="text" name="txtN2"><br>
            Select an Operand:<br>
            ADD <input type="radio" name="opr" value="+"><br>
            SUB <input type="radio" name="opr" value="-"><br>
            MUL <input type="radio" name="opr" value="*"><br>
            DIV <input type="radio" name="opr" value="/"><br>
            
            <input type="SUBMIT"  value="Calculate">
            <input type="Reset"  value="Reset">
            
        </form>
        
    </body>
